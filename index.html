<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample HTML Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(45deg, #000, #ff0000);
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        h1 {
            margin-top: 0;
        }

        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        .magic-text {
            font-size: 18px;
            font-family: Arial, sans-serif;
            background: linear-gradient(45deg, #ffcc00, #00ccff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            display: inline-block;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Sample Page</h1>
    </header>
    <main>
        <h2>About This Page</h2>
        <p>This is a sample HTML page to demonstrate the basic structure of an HTML document.</p>
        <h2>Content Goes Here</h2>
        <p>It <span class="magic-text">is</span> <span class="magic-text">working</span>!</p>
    </main>
    <footer>
        &copy; 2023 My Sample Page
    </footer>
</body>
</html>
